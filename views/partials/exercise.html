<div class="exercise">
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>

    <div ng-repeat="item in items" class="col-xs-12 col-sm-6 col-md-4">
        <img ng-src="{{ item.src }}" alt="image{{ $index }}"/>

        <div class="btn-group" uib-dropdown is-open="item.status.isopen">
            <button
                    id="single-button"
                    type="button"
                    class="btn btn-primary"
                    uib-dropdown-toggle
                    ng-disabled="disabled"
                    value="{{ item.id }}">

                Select a label <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-repeat="option in items">
                    <a href="">
                        {{ option.name }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <a href="" class="btn">
                previous
            </a>
        </div>
        <div class="col-xs-4">
            <a href="" class="btn">
                check answers
            </a>
        </div>
        <div class="col-xs-4">
            <a href="" class="btn">
                next
            </a>
        </div>
    </div>
</div>
